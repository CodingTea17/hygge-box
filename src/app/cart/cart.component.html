<div class="container">
<h1>Product: {{cart?.name}}</h1>
<h1>Price: ${{cart?.price}}.00</h1>
<!-- Boxes in the cart and the total price-->
<h2>Shipping Address</h2>
<h4>Please enter a shipping address</h4>
  <div class="form-group">
    <label for="first">First Name:</label>
    <input class="form-control" type="text"  #shippingFName required>
  </div>
  <div class="form-group">
    <label for="last">Last Name:</label>
    <input class="form-control" type="text"  #shippingLName required>
  </div>
  <div class="form-group">
    <label for="street">Street Address:</label>
    <input class="form-control" type="text"  #shippingStreet required>
  </div>
  <div class="form-group">
    <label for="address">Address 2:</label>
    <input class="form-control" type="text" placeholder="Apt, Suite or Building Number"  #shippingStreet2 required>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input class="form-control" type="text"  #shippingCity required>
  </div>
  <div class="form-group">
    <label for="state">State:</label>
    <input class="form-control" type="text"  #shippingState required>
  </div>
  <div class="form-group">
    <label for="zipcode">Zip Code:</label>
    <input class="form-control" type="text"  #shippingZip required>
  </div>

<h2>Billing</h2>
<h4>Please enter your billing information</h4>
<div class="form-group">
  <label for="cardnumber">Card Number:</label>
  <input class="form-control" type="text"  #cardNumber required>
</div>
<div class="form-group">
  <label for="last">Expiration Date:</label>
  <input class="form-control" type="text"  #cardExp required>
</div>
<div class="form-group">
  <label for="street">CVV:</label>
  <input class="form-control" type="text"  #cardCVV required>
</div>

<h5>Billing Address</h5>
<div class="form-group">
  <label for="first">First Name:</label>
  <input class="form-control" type="text"  #billingFName required>
</div>
<div class="form-group">
  <label for="last">Last Name:</label>
  <input class="form-control" type="text"  #billingLName required>
</div>
<div class="form-group">
  <label for="street">Street Address:</label>
  <input class="form-control" type="text"  #billingStreet required>
</div>
<div class="form-group">
  <label for="address">Address 2:</label>
  <input class="form-control" type="text"  placeholder="Apt, Suite or Building Number"  #billingStreet2 required>
</div>
<div class="form-group">
  <label for="city">City:</label>
  <input class="form-control" type="text"  #billingCity required>
</div>
<div class="form-group">
  <label for="state">State:</label>
  <input class="form-control" type="text"  #billingState required>
</div>
<div class="form-group">
  <label for="zipcode">Zip Code:</label>
  <input class="form-control" type="text"  #billingZip required>
</div>

<h3>Promo code:</h3>
<div class="form-group">
  <label for="promo">Discount Code:</label>
  <input class="form-control" type="text"  #promo>
</div>

<!-- <h3>Is this a gift?</h3>
<div class="form-group">
  <input type="radio"  value="yes"> Yes<br>
  <input type="radio"  value="no"> No<br>
</div> -->
<div class="form-group">
  <label for="message">Enter a gift message (optional):</label>
  <input class="form-control" type="text"  #giftMessage>
</div>
<br>
<button class="btn btn-basic" type="button" (click)="toConfirmation(shippingFName.value, shippingLName.value, shippingStreet.value, shippingStreet2.value, shippingCity.value, shippingState.value, shippingZip.value, cardNumber.value, cardExp.value, cardCVV.value, billingFName.value, billingLName.value, billingStreet.value, billingStreet2.value, billingCity.value, billingState.value, billingZip.value, promo.value, giftMessage.value);">Checkout</button>
<br>
<br>
<h6>You will get to review your order next</h6>
