<div class="container">

  <h1>Have a question?</h1>
  <br>
  <!--  -->
  <div id="contactInfo" class="row">
    <div class="col-sm-4">
      <div class="card border-0" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Address:</h4>
          <p class="card-text">400 SW 6th Ave <br> Portland, OR 97204</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card border-0" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Phone:</h4>
          <p class="card-text">(503) 123-4567</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card border-0" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Email:</h4>
          <p class="card-text"><a href="#" class="card-link">hyggebox.pdx@gmail.com</a></p>
        </div>
      </div>
    </div>
  </div>
<!--  -->
  <hr>
  <br>
  <h4>Alternative Form Fields</h4>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="email" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCompany">Company</label>
        <input type="password" class="form-control" id="inputCompany" placeholder="Company">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhoneNumber">Phone Number</label>
        <input type="password" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMessage">Message</label>
      <textarea class="form-control" id="inputMessage" rows="4"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Button</button>
  </form>

<!-- container -->
</div>
