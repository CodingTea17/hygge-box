<div id="coverImageDiv">
  <img id="coverImage" src="./../../assets/img/cozy-admin.jpg" alt="">
</div>
<div class="container">
  <div class="row">
    <div class="col-8 message-row">
      <div class="card card-body">
        <div class="tab-content" id="nav-tabContent">
          <ng-container *ngFor="let message of messages">
            <div class="tab-pane fade active" id="{{message?.name}}" role="tabpanel" aria-labelledby="list-profile-list">
              <h3>Name: {{message?.name}}</h3>
              <h3>Email: {{message?.email}}</h3>
              <h3>Message:</h3>
              <p>{{message?.message}}</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-4 message-row">
      <div class="list-group" id="list-tab" role="tablist">
        <p class="list-group-item bg-light">Messages</p>
        <a *ngFor="let message of messages" class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#{{message?.name}}" role="tab" aria-controls="profile">{{message?.name}}</a>
      </div>
    </div>
  </div>
</div>
